<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon Company</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
  
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
  
    header a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }
  
    .product-image {
      max-width: 300px;
      margin-bottom: 20px;
    }
  
    .product-description {
      font-size: 16px;
      line-height: 1.5;
    }
  
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  
    form {
      margin-top: 20px;
    }
  
    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  
    form input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    .header-btn {
      color: #000;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <button class="header-btn">Home</button>
    <button class="header-btn">Product</button>
    <button>Button</button>
  </header>
  
  <div class="product-container">
    <img class="product-image" src="apple-product.jpg" alt="Apple Product">
    <div class="product-description">
      <h1>Apple Product</h1>
      <p>This is a description of the Apple product with more specific details.</p>
    </div>
  </div>
  
  <footer>
    &copy; 2024 Amazon Company. All rights reserved.
  </footer>
  
  <form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
  
    <input type="submit" value="Submit">
  </form>
  
  <script>
    // Add any JavaScript code you need here
  </script>
</body>
</html>
